<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2 :style="{opacity: opacity}">欢迎学习Vue</h2>
    </div>
    <script>
        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    opacity: 1
                }
            },

            // Vue的容器节点被挂载到父节点上。
            // Vue完成模板的解析，并将初始的真实的DOM元素放入页面后调用mounted
            mounted() {
                console.log('mounted')
                // 通过外部的定时器实现
                setInterval(() => {
                    vm.opacity -= 0.1
                    if (vm.opacity <= 0) {
                        vm.opacity = 1
                    }
                }, 16);
            },
        })

    </script>
</body>

</html>
