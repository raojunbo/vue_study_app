        <h2>学校名词:{{name}}</h2>

                ],
            },
            methods: {
                updateMei() {
                    // 这里Vue并没有监测到数据的变更。
                    this.persons[0] = { id: "1", name: "马老师", age: 34, sex: "女" }
                }
            },
        })
    </script>
