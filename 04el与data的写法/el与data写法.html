<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
    <div id="root">
        <h2>你好{{name}}</h2>
    </div>
    
    <script type="text/javascript">
        // el的两种写法
        // 1. 创建时就指定容器
        // 2. 主动绑定容器 v.$mount("#root")
        // const v = new Vue({
        //     // el:"#root",
        //     data: {
        //         name:"rjb"
        //     }
        // })
        // v.$mount("#root")
        
        // data的两种写法
        // 1. 直接写对象
        // 2. 函数式（组件，必须用函数式，Vue的函数最好不使用箭头函数，箭头函数的的this不是指向Vue的对象）
        
        const vv = new Vue({
            el:"#root",
            data: function() {
                // 此处的this表示的是Vue的实例对象。
                console.log(this)
                return {
                    name:"rjb"
                }
            }
        })
    </script>
</body>
</html>
