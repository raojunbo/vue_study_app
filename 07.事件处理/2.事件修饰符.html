<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
    <div id="root">
        <h2>欢迎来到{{name}}</h2>
        <a href="http://www.baidu.com" @click="showInfo">点击不阻止默认事件</a>
        <br>
        <a href="http://www.baidu.com" @click.prevent="showInfo">点击阻止默认事件(跳转事件)(prevent修饰)</a>
        
        <div @click="showInfo">
            <button @click="showInfo">没有修饰的</button>
        </div>
        <!-- 事件修饰符。stop 阻止事件冒泡 -->
        <div @click="showInfo">
            <button @click.stop="showInfo">有修饰的（prevent修饰）</button>
        </div>
    </div>
    <script type="text/javascript">
        new Vue({
            el:"#root",
            data: {
                name:"rjb"
            },
            methods: {
                showInfo(event) {
                    alert("来了")
                }
            }
        })
    </script>
</body>
</html>
