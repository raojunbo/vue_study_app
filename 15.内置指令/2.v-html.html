<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<!-- v-html支持html结构的解析
 -->
<body>
    <div id="root">
        <div>你好{{name}}</div>
        <div v-html ="str"></div>
    </div>
    <script>
        new Vue({
            el:"#root",
            data: {
                name:"尚硅谷",
                str:"<h3>你好呀</h3>"
            }
        })
    </script>
</body>
</html>
