<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<!-- 
    v-pre
    可以利用它加载那些没有使用插值语法，或者其他的Vue的解析的节点。
     加了后，Vue不会进行解析。这样效率更高点。
 -->
<body>
    <div id="root">
        <h2 v-pre>初始化的{{n}}的值</h2>
        <h2 v-pre>当前的{{n}}</h2>
        <button v-pre @click="n++">点击我n + 1</button>
    </div>
    <script>
        vm = new Vue({
            el:"#root",
            data() {
                return {
                    n:1
                }
            },
        })
    </script>
</body>
</html>
